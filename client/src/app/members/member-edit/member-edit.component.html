<div *ngIf="member" class="row">
	<div class="col-4">
		<h1>Your Profile</h1>
	</div>
	<div class="col-8">
		<div *ngIf="editForm.dirty" class="alert alert-info">
			Information:
			<strong
				>You have made changes. Any unsaved chages will be lost.</strong
			>
		</div>
	</div>

	<div class="col-4">
		<div class="card">
			<img
				src="{{ member.photoUrl || ' ./assets/user.png' }}"
				alt="{{ member.knownAs }}"
				class="card-img-top img-thumbnail"
			/>

			<div class="card-body">
				<div>
					<strong>Location</strong>
					<p class="card-text">
						{{ member.city }}, {{ member.country }}
					</p>
				</div>
				<div>
					<strong>Age</strong>
					<p class="card-text">{{ member.age }}</p>
				</div>
				<div>
					<strong>Last Active</strong>
					<p class="card-text">{{ member.lastActive }}</p>
				</div>
				<div>
					<strong>Member Since</strong>
					<p class="card-text">{{ member.create }}</p>
				</div>
			</div>
			<div class="card-footer">
				<div class="d-grid">
					<button
						form="editForm"
						type="submit"
						class="btn btn-success"
						[disabled]="!editForm.dirty"
					>
						Save Changes
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="col-8">
		<tabset class="member-tabset">
			<tab heading="About {{ member.knownAs }}">
				<form
					#editForm="ngForm"
					id="editForm"
					(ngSubmit)="updateMember()"
				>
					<h4>Description</h4>
					<textarea
						[(ngModel)]="member.introduction"
						class="form-control"
						name="introduction"
						rows="6"
					></textarea>
					<h4 class="mt-2">Looking For</h4>
					<textarea
						[(ngModel)]="member.lookingFor"
						class="form-control"
						name="lookingFor"
						rows="6"
					></textarea>
					<h4 class="mt-2">Interests</h4>
					<textarea
						[(ngModel)]="member.interests"
						class="form-control"
						name="interests"
						rows="6"
					></textarea>
					<h4 class="mt-2">Location Details:</h4>
					<div class="input-group">
						<label for="city" class="form-label">City: </label>
						<input
							[(ngModel)]="member.city"
							name="city"
							class="form-control mx-2"
						/>

						<label for="country" class="form-label"
							>Country:
						</label>
						<input
							[(ngModel)]="member.country"
							name="country"
							class="form-control mx-2"
						/>
					</div>
				</form>
			</tab>
			<tab heading="Edit Photos">
				<app-photo-editor [member]="member"></app-photo-editor>
			</tab>
		</tabset>
	</div>
</div>
